<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Encriptador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header >
    <div class="caja">
      <img id="logo" src="img/logo_sin_fondo_negro.png" alt="Logo incluido en el proyecto">      
      <h1 class="tituloPrincipal">Encriptador y Desencriptador</h1>
    </div>
  </header>
  <main>
    <section class="ingreso">
      <textarea id="lineas" rows="6" cols="50" placeholder="Ingrese su texto aquí"></textarea>
      <div>
        <h6 class="informacion"> ❂ No se aceptan los acentos.</h6>
      </div>
      <div class="botones">
        <input type="button" value="Encriptar" id="encriptador"/>
        <input type="button" value="Desencriptar" id="desencriptador"/>
      </div>
    </section>
    <section class="salida">
      <textarea id="resultado" rows="8" cols="20" placeholder="No hemos encontrado nada..."></textarea>
      <button id="copiador">Copiar</button>
    </section>
  </main>  
  <script src="js/Encriptacion.js" charset="utf-8"></script>
</body>
</html>
